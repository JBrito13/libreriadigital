<app-header></app-header>

<main class="w-100 flex flex-col justify-center items-center h-screen">
    <div class=" flex flex-row justify-center" style="width: 100%;">
        <div class="flex flex-col col-md-6 w-100 card">
            <div class="flex-row flex justify-center w-100">
              <div class="w-100 items-center flex flex-col">
                <h1 class="title">Contacto</h1>
                <p class="text">Env√≠anos un mensaje</p>
              </div>
            </div>
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="flex flex-col w-80">
                <mat-label for="name">Nombre</mat-label>
                <mat-form-field appearance="outline" class="form-group">
                    <input matInput type="text" class="form-control" id="name" formControlName="name">
                </mat-form-field>
                <mat-label for="email">Email</mat-label>
                <mat-form-field appearance="outline" class="form-group">
                    <input matInput type="email" class="form-control" id="email" formControlName="email">
                </mat-form-field>
                <mat-label for="message">Mensaje</mat-label>
                <mat-form-field appearance="outline" class="form-group">
                    <textarea matInput class="resize-none" id="message" formControlName="message"></textarea>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</main>

<app-footer></app-footer>
