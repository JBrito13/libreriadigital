
<div class="w-full flex flex-col h-screen justify-center">
    <ul class="flex flex-nowrap justify-between items-center px-20">
        <li *ngFor="let option of options" class="flex flex-col justify-center items-center p-5 m-5 h-full menu-options w-1/4">
            <mat-icon class="w-full h-40 flex justify-center items-center text-5xl">{{ option.icon }}</mat-icon>
            <a [routerLink]="option.route" class="text-2xl font-bold">{{ option.label }}</a>
        </li>
    </ul>
</div>
